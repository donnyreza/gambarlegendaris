<!doctype html>
<html>
  <head>
    <title>Canvas - The Legendary Scene</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #canvasContainer {
        margin: 0 auto 0;
        width: 1000px;
      }

    </style>
  </head>
  <body>
    <div id="canvasContainer">
      <canvas id="myCanvas" width="1000" height="600"></canvas>
    </div>
  </body>
  <script>
    var cnv = document.getElementById('myCanvas');
    cnv.style.width = '100%';
    var ctx = cnv.getContext('2d');
    var y_horizon = cnv.height / 2;
    var x_endpoint_horizon = cnv.width;

    // horizontal line
    ctx.beginPath();
    ctx.moveTo(0, y_horizon);
    ctx.lineTo(x_endpoint_horizon, y_horizon);
    ctx.lineWidth = 2;
    ctx.stroke();

    // matahari
    radius = cnv.width / 8;
    startAngle = Math.PI;
    endAngle = 0;
    ctx.beginPath();
    ctx.arc(cnv.width / 2, y_horizon, radius, startAngle, endAngle, false);
    ctx.fillStyle = '#FFFF00';
    ctx.fill();
    ctx.lineWidth = 1;
    ctx.strokeStyle = 'orange';
    ctx.stroke();

    // gunung kiri
    ctx.beginPath();
    ctx.moveTo(0, y_horizon);
    ctx.quadraticCurveTo(cnv.width / 4, -150, cnv.width / 2, y_horizon);
    ctx.fillStyle = '#00DD00';
    ctx.fill();
    ctx.strokeStyle = '#00DD00';
    ctx.stroke();

    // gunung kanan
    ctx.beginPath();
    ctx.moveTo(cnv.width / 2 - 30, y_horizon);
    ctx.quadraticCurveTo(cnv.width / 1.25, -200, cnv.width, y_horizon);
    ctx.fillStyle = '#00DD00';
    ctx.fill();
    ctx.strokeStyle = '#00DD00';
    ctx.stroke();

    //padi :-))
    (function gambarPadi(ctx, x_start, y_start, x_end, y_end){
      var x_space = 5;
      var y_space = 5;

      for ( x_pos = x_start; x_pos <= x_end; x_pos += x_space ){
        for ( y_pos = y_start; y_pos <= y_end; y_pos += y_space ){
          ctx.beginPath();
          ctx.moveTo(x_pos , y_pos);
          ctx.lineTo(x_pos - 5, y_pos - 10);
          ctx.moveTo(x_pos, y_pos);
          ctx.lineTo(x_pos, y_pos - 10);
          ctx.moveTo(x_pos, y_pos);
          ctx.lineTo(x_pos + 5, y_pos - 10);
          ctx.strokeStyle = '#88EE88';
          ctx.stroke();
        }
      }
    })(ctx, 0, y_horizon + 10, cnv.width, cnv.height);
    //gambarPadi(ctx, 0, y_horizon + 10, cnv.width, cnv.height);

    //jalan
    ctx.beginPath();
    ctx.moveTo(cnv.width / 1.3, y_horizon);
    ctx.lineTo(cnv.width / 2, cnv.height);
    ctx.lineTo(cnv.width / 3.5, cnv.height);
    ctx.closePath();
    ctx.fillStyle = '#DDDDDD';
    ctx.fill();
    ctx.strokeStyle = '#AAAAAA';
    ctx.stroke();
  </script>
</html>
